<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iron Spirit Tournament</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Стилі для контейнера */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            overflow: hidden;
        }

        /* Стилі для навігаційної панелі */
        .navbar {
            background-color: #333;
            padding: 10px 0;
        }
        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar-menu li {
            display: inline-block;
            margin-right: 20px;
        }
        .navbar-menu li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }
        .navbar-menu li a:hover {
            color: #ccc;
        }

        /* Стилі для Hero Section */
        .hero {
            background-color: #555;
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        /* Додаткові стилі для розділів та інших секцій */
        /* Додайте стилі для решти секцій */

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-menu">
                <li><a href="#home">Головна</a></li>
                <li><a href="#about">Про Нас</a></li>
                <li><a href="#tournaments">Турніри</a></li>
                <li><a href="#registration">Реєстрація</a></li>
                <li><a href="#faq">FAQ</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1>Ласкаво просимо до турніру Iron Spirit!</h1>
            <p>Запрошуємо вас приєднатися до нашого турніру.</p>
            <a href="#registration" class="btn">Зареєструватись Зараз</a>
        </div>
    </section>

    <!-- Додайте інші розділи та секції з аналогічними контейнерами -->

    <script src="scripts.js"></script>
</body>
</html>
